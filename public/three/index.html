<!DOCTYPE html>
<html>
  <head>
    <title>Graph Visualization</title>
    <!--<script type="text/javascript" src="build/graph-min.js"></script>-->
      <script type="text/javascript" src="webgl-frameworks/Three.js"></script>
      <script type="text/javascript" src="utils/ObjectSelection.js"></script>
      <script type="text/javascript" src="utils/Label.js"></script>
      <script type="text/javascript" src="utils/Stats.js"></script>
      <script type="text/javascript" src="utils/requestAnimationFrame.js"></script>
      <script type="text/javascript" src="utils/threejs-interaction.js"></script>

      <script type="text/javascript" src="Graph.js"></script>
      <script type="text/javascript" src="drawings/simple_graph.js"></script>
      <script type="text/javascript" src="layouts/force-directed-layout.js"></script>
      <script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
      <script type="text/javascript" src="twitter_graph.js"></script>

    <script type="text/javascript">
	  var drawing;
	
	  function getRenderMode() {
		  try {
			  return document.createElement("canvas").getContext('experimental-webgl') ? "webgl" : "canvas";
		  } catch(e) {
			return "canvas";
 		  }
	  }
	  function init() {
		  console.log(getRenderMode());
	      drawing = new Drawing.SimpleGraph({layout: '2d', renderMode: getRenderMode(), selection: showSelection, click: showClick, numNodes: 0, showStats: false, showInfo: false, showLabels:true, create:loadGraph, graphLayout:{attraction: 10, repulsion: 0.3, iterations: 5000}});
	  }
    </script>

    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        font: 11px monospace;
        overflow: hidden;
      }
      #graph-info {
        position: absolute;
        bottom: 0px;
        left: 10px;
        margin: 5px;
        background-color: #ffffe0;
        color: #333;
        padding: 5px 10px;
      }
	#search {
	    top: 5px;
	    margin-left: auto;
	    margin-right: auto;
		display:none;
	}
	#stop-layout {
        position: absolute;
        bottom: 10px;
        left: 10px;
	}
	#hoveredName {
        color: black;
		position: absolute; top: 40px; left: 10px; padding: 7px; background-color: #EFEFEF; text-align: center; display: none; max-width: 20em; font-family: "Helvetica";}
	#hoveredName > img { margin-top: 6px;}
	#hoveredName > div { font-size: smaller; text-align: left; margin-bottom: 5px; border-bottom: 1px solid black;}
    </style>
  </head>
  <body onload="init()">
    <input id="stop-layout" type="button" value="Stop layout" onclick="drawing.stop_calculating();"/> 
    <input type="text "name="search" id="search"/>
	<div id="hoveredName">
	</div>
	<div id="content">
	</div>
  </body>
</html>
